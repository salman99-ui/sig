<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
   

    <title>Maps</title>
    <style>
        #map{
            height: 800px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        var geoFiture = {
            "type": "FeatureCollection",
            "features": [
                {
                "type": "Feature",
                "properties": {},
                "geometry": {
                    "type": "Polygon",
                    "coordinates": [
                    [
                        [
                        106.49580001831055,
                        -6.061013635316373
                        ],
                        [
                        106.50077819824219,
                        -6.122804134421456
                        ],
                        [
                        106.50627136230469,
                        -6.150112578753802
                        ],
                        [
                        106.57562255859375,
                        -6.147893819914009
                        ],
                        [
                        106.5793991088867,
                        -6.112221736541281
                        ],
                        [
                        106.56515121459961,
                        -6.0835458010081425
                        ],
                        [
                        106.54026031494139,
                        -6.058623804918194
                        ],
                        [
                        106.49580001831055,
                        -6.061013635316373
                        ]
                    ]
                    ]
                }
                } ,
                
            ]
            }

        var map = L.map('map').setView([-6.1141312774521 , 106.51579856872559 ] , 13 )

        

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
             attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);


        
        L.geoJSON(geoFiture).addTo(map)

        L.layerGroup([
            L.marker([-6.1141312774521 , 106.51579856872559 ]).addTo(map).bindPopup('My Home').openPopup() ,
            L.marker([-6.061013918393818, 106.50704013962066 ]).bindPopup('SMA 2 Kab. Tangerang') ,
            L.marker([-6.121943474917931, 106.52250822612767 ]).bindPopup('SMP 1 Rajeg') ,
            L.marker([-6.086529326948279, 106.5182620630795]).bindPopup('Yaspih Rajeg') ,
            L.marker([-6.087189502096758, 106.53021258909013]).bindPopup('Ponpes')

        ]).addTo(map);

        L.Control.geocoder().addTo(map);


    </script>
</body>
</html>
